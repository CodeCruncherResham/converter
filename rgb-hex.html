<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RGB to HEX Converter</title>
<style>body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #667eea, #764ba2);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}

.container {
  background: #2e2e4f;
  padding: 30px 40px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  width: 350px;
  text-align: center;
}

h1 {
  margin-bottom: 20px;
  font-size: 1.6rem;
}

.sliders label {
  display: block;
  margin: 10px 0;
  font-weight: 500;
}

input[type=range] {
  width: 100%;
  margin-top: 5px;
}

.preview {
  height: 100px;
  width: 100%;
  background: #000;
  border-radius: 10px;
  margin-top: 20px;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
}

.hex-display {
  margin-top: 15px;
  font-size: 1.2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.hex-display span {
  font-weight: bold;
}

.hex-display button {
  background: #ffffff22;
  color: #fff;
  border: none;
  padding: 6px 10px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.2s;
}

.hex-display button:hover {
  background: #ffffff55;
}
</style></head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ RGB to HEX Converter</h1>
    
    <div class="sliders">
      <label>Red: <input type="range" min="0" max="255" value="100" id="red" /></label>
      <label>Green: <input type="range" min="0" max="255" value="100" id="green" /></label>
      <label>Blue: <input type="range" min="0" max="255" value="100" id="blue" /></label>
    </div>

    <div class="preview" id="previewBox"></div>

    <div class="hex-display">
      HEX: <span id="hexCode">#000000</span>
      <button onclick="copyHex()">ðŸ“‹ Copy</button>
    </div>
  </div>

<script>const red = document.getElementById('red');
const green = document.getElementById('green');
const blue = document.getElementById('blue');
const previewBox = document.getElementById('previewBox');
const hexCode = document.getElementById('hexCode');

function updateColor() {
  const r = parseInt(red.value);
  const g = parseInt(green.value);
  const b = parseInt(blue.value);
  
  const hex = rgbToHex(r, g, b);
  previewBox.style.backgroundColor = hex;
  hexCode.textContent = hex;
}

function rgbToHex(r, g, b) {
  return (
    "#" +
    [r, g, b]
      .map(x => {
        const hex = x.toString(16);
        return hex.length === 1 ? "0" + hex : hex;
      })
      .join("")
  );
}

function copyHex() {
  const text = hexCode.textContent;
  navigator.clipboard.writeText(text)
    .then(() => {
      alert(`Copied: ${text}`);
    });
}

[red, green, blue].forEach(input => input.addEventListener('input', updateColor));

updateColor(); // Initial load
</script></body>
</html>
