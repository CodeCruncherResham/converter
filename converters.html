<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unit Converters Dashboard</title>
</head>
<body>

  <header>
    <h1>🔄 Unit Converters Dashboard</h1>
    <nav>
      <ul>
        <li><a href="#weight">⚖️ Convert Weight</a></li>
        <li><a href="#temperature">🌡️ Convert Temperature</a></li>
        <li><a href="#length">📏 Convert Length</a></li>
        <li><a href="#speed">🚗 Convert Speed</a></li>
      </ul>
    </nav>
    <hr>
  </header>

  <!-- Weight Converter -->
  <section id="weight">
    <h2>⚖️ Convert Weight</h2>
    <form>
      <label>Enter value:</label><br>
      <input type="number" name="weight" placeholder="Enter weight"><br><br>

      <label>From:</label><br>
      <select>
        <option>Grams</option>
        <option>Kilograms</option>
        <option>Pounds</option>
        <option>Ounces</option>
      </select><br><br>

      <label>To:</label><br>
      <select>
        <option>Grams</option>
        <option>Kilograms</option>
        <option>Pounds</option>
        <option>Ounces</option>
      </select><br><br>

      <input type="submit" value="Convert">
    </form>
  </section>

  <hr>

  <!-- Temperature Converter -->
  <section id="temperature">
    <h2>🌡️ Convert Temperature</h2>
    <form>
      <label>Enter value:</label><br>
      <input type="number" name="temperature" placeholder="Enter temperature"><br><br>

      <label>From:</label><br>
      <select>
        <option>Celsius</option>
        <option>Fahrenheit</option>
        <option>Kelvin</option>
      </select><br><br>

      <label>To:</label><br>
      <select>
        <option>Celsius</option>
        <option>Fahrenheit</option>
        <option>Kelvin</option>
      </select><br><br>

      <input type="submit" value="Convert">
    </form>
  </section>

  <hr>

  <!-- Length Converter -->
  <section id="length">
    <h2>📏 Convert Length</h2>
    <form>
      <label>Enter value:</label><br>
      <input type="number" name="length" placeholder="Enter length"><br><br>

      <label>From:</label><br>
      <select>
        <option>Millimeters</option>
        <option>Centimeters</option>
        <option>Meters</option>
        <option>Kilometers</option>
        <option>Inches</option>
        <option>Feet</option>
        <option>Yards</option>
        <option>Miles</option>
      </select><br><br>

      <label>To:</label><br>
      <select>
        <option>Millimeters</option>
        <option>Centimeters</option>
        <option>Meters</option>
        <option>Kilometers</option>
        <option>Inches</option>
        <option>Feet</option>
        <option>Yards</option>
        <option>Miles</option>
      </select><br><br>

      <input type="submit" value="Convert">
    </form>
  </section>

  <hr>

  <!-- Speed Converter -->
  <section id="speed">
    <h2>🚗 Convert Speed</h2>
    <form>
      <label>Enter value:</label><br>
      <input type="number" name="speed" placeholder="Enter speed"><br><br>

      <label>From:</label><br>
      <select>
        <option>Kilometers/hour</option>
        <option>Meters/second</option>
        <option>Miles/hour</option>
        <option>Feet/second</option>
      </select><br><br>

      <label>To:</label><br>
      <select>
        <option>Kilometers/hour</option>
        <option>Meters/second</option>
        <option>Miles/hour</option>
        <option>Feet/second</option>
      </select><br><br>

      <input type="submit" value="Convert">
    </form>
  </section>

  <hr>

  <footer>
    <p>&copy; 2025 Unit Converter Dashboard | HTML Only</p>
  </footer>

</body>
</html>
