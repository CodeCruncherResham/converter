<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MPH to KPH Speed Converter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
      padding: 40px 50px;
      width: 360px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 40px rgba(118, 75, 162, 0.7);
    }

    h2 {
      font-weight: 600;
      font-size: 2.4rem;
      margin-bottom: 15px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      letter-spacing: 1.5px;
    }

    p {
      margin: 5px 0 25px;
      font-size: 1.1rem;
      color: #e0e0e0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.03em;
      color: #ececec;
      text-align: left;
    }

    input[type="number"] {
      width: 100%;
      padding: 14px 18px;
      font-size: 1.1rem;
      border-radius: 15px;
      border: none;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      font-weight: 500;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
      -webkit-appearance: none;
      -moz-appearance: textfield;
      text-align: center;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"]:focus {
      background: rgba(255, 255, 255, 0.45);
      box-shadow: 0 0 15px 3px rgba(155, 123, 255, 0.7);
      color: #fff;
    }

    span#outputKPH {
      display: inline-block;
      font-weight: 700;
      font-size: 2rem;
      color: #dcd6f7;
      padding: 12px 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.4);
      min-width: 120px;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    footer {
      margin-top: 28px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
      font-style: italic;
      letter-spacing: 0.05em;
    }

    @media (max-width: 400px) {
      .container {
        width: 90vw;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Speed Converter">
    <h2>Speed Converter</h2>
    <p>Type a value in the MPH field to convert to KPH:</p>
    <label for="inputMPH">MPH</label>
    <input type="number" id="inputMPH" placeholder="Enter speed in MPH" aria-describedby="outputKPH" oninput="speedConverter(this.value)" />
    <p>KPH: <span id="outputKPH" aria-live="polite" aria-atomic="true">0</span></p>
    <footer>&copy; 2024 Speed Converter</footer>
  </div>

  <script>
    function speedConverter(valNum) {
      valNum = parseFloat(valNum);
      const output = document.getElementById('outputKPH');
      if (!isNaN(valNum)) {
        output.textContent = (valNum * 1.609344).toFixed(2);
      } else {
        output.textContent = "0";
      }
    }
  </script>
</body>
</html>
