<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text-to-Speech Converter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f8b4f5, #c5e7f2);
      font-family: 'Poppins', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #444;
    }

    .converter {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(197, 231, 242, 0.6);
      width: 90%;
      max-width: 600px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .converter:hover {
      transform: scale(1.03);
      box-shadow: 0 18px 45px rgba(197, 231, 242, 0.85);
    }

    h1 {
      color: #d54b7c;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 2.8rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px rgba(213, 75, 124, 0.4);
    }

    .input-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #6b3a54;
      user-select: none;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px 18px;
      font-size: 1.15rem;
      border-radius: 12px;
      border: 2px solid #d54b7c;
      background: #fff0f6;
      color: #4a2f44;
      resize: none;
      box-shadow: inset 0 3px 8px rgba(213, 75, 124, 0.15);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    textarea:focus {
      outline: none;
      border-color: #b63e6d;
      box-shadow: 0 0 12px rgba(182, 62, 109, 0.5);
      background: #ffe6f0;
      color: #3a2232;
    }

    .convert-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #d54b7c, #b63e6d);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.25rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(213, 75, 124, 0.6);
      transition: background 0.4s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    .convert-btn:hover {
      background: linear-gradient(90deg, #b63e6d, #d54b7c);
      box-shadow: 0 8px 25px rgba(182, 62, 109, 0.8);
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="converter" role="main" aria-label="Text to Speech Converter">
    <h1>Text-to-Speech Converter</h1>

    <div class="input-group">
      <label for="inputText">Enter Text:</label>
      <textarea id="inputText" placeholder="Type your text here..." required></textarea>
    </div>

    <button class="convert-btn" onclick="convertTextToSpeech()">Convert to Speech</button>
  </div>

  <script>
    function convertTextToSpeech() {
      const inputText = document.getElementById('inputText').value.trim();

      if (!inputText) {
        alert('Please enter some text to convert!');
        return;
      }

      const utterance = new SpeechSynthesisUtterance(inputText);
      utterance.lang = 'en-US';

      utterance.onend = () => console.log('Speech synthesis complete');
      utterance.onerror = (err) => console.error('Speech synthesis error:', err);

      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>

</html>
