<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unit Converter List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      padding: 30px 15px;
      min-height: 100vh;
      color: #222;
    }

    .container {
      background: white;
      max-width: 480px;
      width: 100%;
      border-radius: 15px;
      padding: 25px 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #34495e;
    }

    input[type="number"], select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1.8px solid #ddd;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="number"]:focus, select:focus {
      outline: none;
      border-color: #27ae60;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #27ae60;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #219150;
    }

    .result {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #34495e;
      text-align: center;
      min-height: 28px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Unit Converter</h1>
    
    <label for="inputValue">Enter Value:</label>
    <input type="number" id="inputValue" placeholder="Enter number" />

    <label for="conversionType">Conversion Type:</label>
    <select id="conversionType">
      <option value="" disabled selected>Select conversion</option>
      <option value="kmToMiles">Kilometers to Miles</option>
      <option value="milesToKm">Miles to Kilometers</option>
      <option value="cToF">Celsius to Fahrenheit</option>
      <option value="fToC">Fahrenheit to Celsius</option>
      <option value="kgToLbs">Kilograms to Pounds</option>
      <option value="lbsToKg">Pounds to Kilograms</option>
      <option value="cmToInch">Centimeters to Inches</option>
      <option value="inchToCm">Inches to Centimeters</option>
    </select>

    <button id="convertBtn">Convert</button>

    <div class="result" id="result"></div>
  </div>

<script>
  const inputValue = document.getElementById('inputValue');
  const conversionType = document.getElementById('conversionType');
  const convertBtn = document.getElementById('convertBtn');
  const resultDiv = document.getElementById('result');

  convertBtn.addEventListener('click', () => {
    const value = parseFloat(inputValue.value);
    const type = conversionType.value;

    if (isNaN(value)) {
      resultDiv.textContent = 'Please enter a valid number.';
      return;
    }
    if (!type) {
      resultDiv.textContent = 'Please select a conversion type.';
      return;
    }

    let converted;
    switch(type) {
      case 'kmToMiles':
        converted = value * 0.621371;
        resultDiv.textContent = `${value} km = ${converted.toFixed(3)} miles`;
        break;
      case 'milesToKm':
        converted = value / 0.621371;
        resultDiv.textContent = `${value} miles = ${converted.toFixed(3)} km`;
        break;
      case 'cToF':
        converted = (value * 9/5) + 32;
        resultDiv.textContent = `${value} 째C = ${converted.toFixed(1)} 째F`;
        break;
      case 'fToC':
        converted = (value - 32) * 5/9;
        resultDiv.textContent = `${value} 째F = ${converted.toFixed(1)} 째C`;
        break;
      case 'kgToLbs':
        converted = value * 2.20462;
        resultDiv.textContent = `${value} kg = ${converted.toFixed(3)} lbs`;
        break;
      case 'lbsToKg':
        converted = value / 2.20462;
        resultDiv.textContent = `${value} lbs = ${converted.toFixed(3)} kg`;
        break;
      case 'cmToInch':
        converted = value * 0.393701;
        resultDiv.textContent = `${value} cm = ${converted.toFixed(3)} inches`;
        break;
      case 'inchToCm':
        converted = value / 0.393701;
        resultDiv.textContent = `${value} inches = ${converted.toFixed(3)} cm`;
        break;
      default:
        resultDiv.textContent = 'Invalid conversion selected.';
    }
  });
</script>

</body>
</html>
